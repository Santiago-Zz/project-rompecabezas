<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Interactivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!--Pantalla de bienvenida-->
    <section id="pantalla-bienvenida" class="pantalla centrado">
        <h1 id="bienvenida-texto">Bienvenido</h1>
    </section>

    <!--Formulario-->
    <section id="pantalla-formulario" class="pantalla pantalla-centrado">
        <div class="card-formulario">
            <form>
                <label>
                    <li class="fas fa-user"></li> Nombre
                </label>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <label>
                    <li class="fas fa-envelope"></li> Correo electrónico
                </label>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!--Juego-->
    <section id="pantalla-juego" class="pantalla">
        <div id="marcadores">
            <span class="marcador" id="tiempo">Tiempo: 60s</span>
            <span class="marcador" id="puntaje">Puntaje: 0</span>
        </div>
        <div class="contenedor-juego">
            <canvas id="rompecabezas" width="600" height="600"></canvas>
            <div id="area-piezas" class="area-piezas"></div>
        </div>
    </section>

    <!-- Pantalla de agradecimiento -->
    <section id="pantalla-final" class="pantalla centrado">
        <div id="confetti"></div>
        <div class="contenido-final">
            <img src="assets/snoopy.png" class="imagen-final" alt="snoopy celebrando">
            <h1>¡Gracias por participar!</h1>
            <p id="puntaje-final">Tu puntaje final fue: 0</p>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/puzzle.js"></script>
</body>

</html>
